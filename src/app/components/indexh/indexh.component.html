<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container">
		<legend>Datos Empleado</legend>
			<div class="form-group">
				<label class="col-md-4 control-label" for="num_empleado">Numero de Empleado</label>  
				<div class="col-md-4">
				<input id="num_empleado" name="num_empleado" type="text" placeholder="1234" class="form-control input-md" required="" > 
				</div>
			</div>
			<br><br>
			<div class="form-group">
				<label class="col-md-4 control-label" for="id_nombreE">Nombre</label>  
				<div class="col-md-4">
				<input id="id_nombreE" name="id_empleadoE" type="text" placeholder="" class="form-control input-md" required="" disabled="disabled"> 
				</div>
			</div>
			<br><br>
			<legend>Datos Cliente</legend>
		
			<!-- Text Nombres-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="id_nombre">Nombre (s)</label>  
				<div class="col-md-4">
				<input id="id_nombre" name="id_nombre" type="text" placeholder="Juan Antonio" class="form-control input-md" required=""> 
				</div>
			</div>
			<br><br>
			<!-- Text Apellidos-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="id_apellido">Apellidos</label>  
				<div class="col-md-4">
					<input id="id_apellido" name="id_apellido" type="text" placeholder="Sanchez Pliego" class="form-control input-md" required=""> 
				</div>
			</div>
			<br><br>
			<!-- Genero -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="generos">Genero</label>
				<div class="col-md-4">
					<div class="radio">
						  <label for="generos-0">
						<input type="radio" name="generos" id="generos-0" value="hombre" checked="checked">
						Hombre
						  </label>
					  </div>
					<div class="radio">
						  <label for="generos-1">
						<input type="radio" name="generos" id="generos-1" value="mujer">
						Mujer
						  </label>
					</div>
				</div>
			</div>
			<br><br><br>
			<!-- No. de Servicio-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="id_identidad">No. Orden Servicio</label>  
				<div class="col-md-5">
					<input id="id_identidad" name="id_identidad" type="text" placeholder="012345678AB" class="form-control input-md" required="">
				</div>
			</div>
			<br>
			<!-- Correo-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="id_email">Correo Electronico</label>  
				<div class="col-md-4">
					<input id="id_email" name="id_email" type="email" placeholder="correo@correo.com" class="form-control input-md">
				</div>
			</div>
			<br>
			<!-- Telefono-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="id_cel">Celular/Telefono</label>  
				<div class="col-md-4">
					<input id="id_cel" name="id_cel" type="tel" placeholder="55-1234-9876" class="form-control input-md">
				</div>
			</div>
			<br>
		<!-- Institucion -->
			<div class="form-group">
				<label class="col-md-4 control-label">Institucion</label>
				<div class="col-md-4">
				<select class="form-control">
				  <option class="hidden"  selected disabled>Selecciona una</option>
				  <option id="CFE">CFE</option>
				  <option id="IMSS">IMSS</option>
				  <option id="EKAROS">EKAROS</option>
				</select>
				</div>
			</div>
			<br><br>
			<legend>Tu opinion es muy importante para nosotros, gracias por contestar esta encuesta</legend>
				<div>
					<a class="btnRegister" routerLinkActive="active-link" routerLink="/page1">Siguiente</a>
				</div>
		</div>
